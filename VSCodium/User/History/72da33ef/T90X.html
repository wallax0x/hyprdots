<!DOCTYPE html>
<html>
<head>
  <title>Chat com Desconhecidos</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 95vh; }
    #chat-container { width: 500px; border: 1px solid #ccc; }
    #status { padding: 10px; background: #f0f0f0; text-align: center; font-style: italic; }
    #messages { list-style-type: none; margin: 0; padding: 10px; height: 400px; overflow-y: scroll; }
    #messages li { padding: 8px 12px; margin-bottom: 5px; }
    /* Mensagens do parceiro */
    #messages li.partner { background: #eee; text-align: left; }
    /* Nossas mensagens */
    #messages li.me { background: #007bff; color: white; text-align: right; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #input { flex-grow: 1; border: none; padding: 10px; }
    #form button { background: #007bff; color: white; border: none; padding: 10px 20px; }
    #form.disabled { background: #fafafa; }
    #form.disabled input, #form.disabled button { pointer-events: none; opacity: 0.5; }
  </style>
</head>
<body>
  
  <div id="chat-container">
    <div id="status">Conectando ao servidor...</div>
    <ul id="messages"></ul>
    <form id="form" class="disabled" action="">
      <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // 1. Pega os elementos
    const statusDiv = document.getElementById('status');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    // Função para adicionar uma mensagem na tela
    function addMessage(text, type = 'partner') {
      const item = document.createElement('li');
      item.className = type; // 'partner' ou 'me'
      item.textContent = text;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    // 2. Ouve os eventos do servidor
    socket.on('status', (msg) => {
      statusDiv.textContent = msg;
    });

    socket.on('chat_start', (msg) => {
      statusDiv.textContent = msg;
      form.classList.remove('disabled'); // Habilita o chat
      messages.innerHTML = ''; // Limpa mensagens antigas
    });

    socket.on('mensagem_recebida', (msg) => {
      addMessage(msg, 'partner');
    });

    socket.on('partner_disconnected', (msg) => {
      addMessage(`--- ${msg} ---`, 'partner');
      form.classList.add('disabled'); // Desabilita o chat
      statusDiv.textContent = 'Aguardando um novo parceiro...';
      // O servidor (no nosso caso) não coloca na fila de novo,
      // então o usuário precisa recarregar a página (vamos manter simples por agora)
    });

    // 3. Lógica de envio
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!input.value) return;

      const msg = input.value;
      
      // 1. Envia a mensagem para o servidor
      socket.emit('nova_mensagem', msg);
      
      // 2. Adiciona a *nossa própria* mensagem na tela
      addMessage(msg, 'me'); 

      input.value = ''; // Limpa o campo
    });
  </script>
</body>
</html>
