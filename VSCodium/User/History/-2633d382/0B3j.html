<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Garanhuns Services</title>
    
    <!-- BOOTSTRAP 5 & ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #0d6efd;
        }

        body {
            /* Mesmo gradiente do cadastro para manter identidade visual */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animação Suave de Entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            background: white;
        }

        .card-header-custom {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: none;
        }

        .icon-header {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            border-color: var(--primary-color);
        }

        .btn-custom {
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }

        .links-area a {
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .links-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card card-login">
                
                <div class="card-header-custom">
                    <i class="bi bi-person-circle icon-header"></i>
                    <h3 class="mb-0 fw-bold">Bem-vindo</h3>
                    <p class="mb-0 small opacity-75">Acesse sua conta para continuar</p>
                </div>

                <div class="card-body p-4">

                    <!-- MENSAGENS DE ERRO/SUCESSO -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show text-center small" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                                <input type="password" name="senha" id="senha" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary border-start-0" type="button" onclick="toggleSenha()">
                                    <i class="bi bi-eye-slash" id="iconEye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-custom w-100 shadow mb-3">
                            Entrar
                        </button>
                    </form>
                    
                    <div class="text-center links-area mt-4 border-top pt-3">
                        <p class="text-muted small mb-2">Ainda não tem conta?</p>
                        <a href="/cadastro" class="btn btn-outline-primary btn-sm w-50 fw-bold rounded-pill">Criar Conta Grátis</a>
                        
                        <div class="mt-3">
                            <a href="/" class="text-secondary small"><i class="bi bi-house"></i> Voltar para Home</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Função simples para mostrar/esconder senha
    function toggleSenha() {
        const input = document.getElementById('senha');
        const icon = document.getElementById('iconEye');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            input.type = "password";
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    }
</script>

</body>
</html>
