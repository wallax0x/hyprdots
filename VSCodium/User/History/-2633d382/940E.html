<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Garanhuns Services</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #0d6efd;
        }

        body {
            /* Gradiente suave e moderno */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-login {
            border: none;
            border-radius: 16px;
            /* Sombra mais forte para destacar do fundo */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background-color: #ffffff !important; /* Força o branco */
            overflow: hidden;
            width: 100%;
            max-width: 400px; /* Limita a largura para não esticar */
        }

        .card-header-custom {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .icon-header {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa; /* Cinza bem clarinho */
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        /* --- CORREÇÃO DO AUTOFILL (O Amarelo Feio) --- */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #333 !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .input-group-text {
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .btn-custom {
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card card-login animate__animated animate__fadeInUp">
        
        <div class="card-header-custom">
            <i class="bi bi-person-circle icon-header"></i>
            <h3 class="fw-bold mb-1">Bem-vindo</h3>
            <p class="small opacity-75 mb-0">Faça login para continuar</p>
        </div>

        <div class="card-body p-4 pt-5">

            <!-- Alertas -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show small text-center shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted text-uppercase">Email</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="exemplo@email.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="senha" id="senha" class="form-control border-start-0 ps-0" placeholder="Sua senha" required>
                        <button class="btn btn-outline-secondary border border-start-0 bg-light" type="button" onclick="toggleSenha()">
                            <i class="bi bi-eye-slash" id="iconEye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100 shadow-sm mb-4">
                    Entrar na Conta
                </button>
            </form>
            
            <div class="text-center border-top pt-4">
                <p class="text-muted small mb-2">Novo por aqui?</p>
                <a href="/cadastro" class="btn btn-outline-dark btn-sm rounded-pill px-4 fw-bold">Criar Conta Grátis</a>
                
                <div class="mt-3">
                    <a href="/" class="text-decoration-none small text-muted"><i class="bi bi-arrow-left"></i> Voltar para Home</a>
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSenha() {
        const input = document.getElementById('senha');
        const icon = document.getElementById('iconEye');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            input.type = "password";
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    }
</script>

</body>
</html>
