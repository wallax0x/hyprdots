<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - ChatVortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0 fw-bold">Crie sua Conta</h4>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/cadastro" onsubmit="return validarSenhas()">
                        
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" name="cpf" class="form-control" maxlength="14" oninput="mascaraCPF(this)" placeholder="000.000.000-00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">WhatsApp</label>
                                <input type="text" name="whatsapp" class="form-control" maxlength="15" oninput="mascaraTelefone(this)" placeholder="(87) 99999-9999">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" name="senha" id="senha" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('senha')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" id="confirma_senha" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('confirma_senha')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="erro-senha" class="text-danger small mb-2" style="display:none;">As senhas não coincidem!</div>
                        </div>

                        <div class="mb-3 p-3 bg-light rounded border">
                            <label class="form-label d-block fw-bold">Você quer:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoCliente" value="cliente" checked onclick="toggleProfissional(false)">
                                <label class="form-check-label" for="tipoCliente">Contratar (Cliente)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoProfissional" value="profissional" onclick="toggleProfissional(true)">
                                <label class="form-check-label" for="tipoProfissional">Trabalhar (Profissional)</label>
                            </div>
                        </div>

                        <div id="areaProfissional" style="display: none; border-top: 1px solid #eee; padding-top: 15px;">
                            <h6 class="text-primary mb-3">Dados Profissionais</h6>
                            
                            <div class="mb-3">
                                <label class="form-label">Sua Profissão</label>
                                <input type="text" name="profissao" class="form-control" placeholder="Ex: Pedreiro, Eletricista...">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bairro em Garanhuns</label>
                                <select name="bairro" class="form-select">
                                    <option value="Heliópolis">Heliópolis</option>
                                    <option value="Magano">Magano</option>
                                    <option value="Boa Vista">Boa Vista</option>
                                    <option value="Cohab 1">Cohab 1</option>
                                    <option value="Cohab 2">Cohab 2</option>
                                    <option value="Centro">Centro</option>
                                    <option value="Brasília">Brasília</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descrição Rápida</label>
                                <textarea name="descricao" class="form-control" rows="3" placeholder="Fale um pouco sobre sua experiência..."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3 btn-lg fw-bold shadow-sm">Criar Conta</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="/login" class="text-decoration-none">Já tem conta? Faça Login</a> | <a href="/" class="text-decoration-none">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Validação de Senha Igual
    function validarSenhas() {
        var senha = document.getElementById('senha').value;
        var confirma = document.getElementById('confirma_senha').value;
        var erro = document.getElementById('erro-senha');

        if (senha !== confirma) {
            erro.style.display = 'block';
            alert("As senhas não coincidem!"); // Alerta extra para garantir
            return false; // Impede o envio do formulário
        }
        erro.style.display = 'none';
        return true;
    }

    // Mostrar/Ocultar Senha
    function toggleSenha(fieldId) {
        var input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    function toggleProfissional(isProfissional) {
        var area = document.getElementById('areaProfissional');
        if (isProfissional) {
            area.style.display = 'block';
            document.querySelector('[name="profissao"]').required = true;
        } else {
            area.style.display = 'none';
            document.querySelector('[name="profissao"]').required = false;
        }
    }

    function mascaraCPF(i) {
        var v = i.value;
        if(isNaN(v[v.length-1])){
           i.value = v.substring(0, v.length-1);
           return;
        }
        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";
    }

    function mascaraTelefone(i) {
        var v = i.value;
        v = v.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d)(\d{4})$/, "$1-$2");
        i.value = v;
    }
</script>

</body>
</html>
