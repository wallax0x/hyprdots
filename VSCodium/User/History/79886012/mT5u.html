<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Garanhuns Services</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Crie sua Conta</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/cadastro">
                        
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" name="senha" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Você é:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoCliente" value="cliente" checked onclick="toggleProfissional(false)">
                                <label class="form-check-label" for="tipoCliente">Cliente (Quero contratar)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoProfissional" value="profissional" onclick="toggleProfissional(true)">
                                <label class="form-check-label" for="tipoProfissional">Profissional (Quero trabalhar)</label>
                            </div>
                        </div>

                        <div id="areaProfissional" style="display: none; border-top: 1px solid #eee; padding-top: 15px;">
                            <h6 class="text-primary mb-3">Dados do Seu Serviço
