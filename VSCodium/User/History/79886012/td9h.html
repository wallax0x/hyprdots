<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Garanhuns Services</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Crie sua Conta</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/cadastro">
                        
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
    <label class="form-label">CPF</label>
    <input type="text" name="cpf" class="form-control" maxlength="14" oninput="mascaraCPF(this)" placeholder="000.000.000-00">
</div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" name="senha" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
    <label class="form-label">WhatsApp</label>
    <input type="text" name="whatsapp" class="form-control" maxlength="15" oninput="mascaraTelefone(this)" placeholder="(87) 99999-9999">
</div>
                        <div class="mb-3">
                            <label class="form-label d-block">Você é:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoCliente" value="cliente" checked onclick="toggleProfissional(false)">
                                <label class="form-check-label" for="tipoCliente">Cliente (Quero contratar)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="tipoProfissional" value="profissional" onclick="toggleProfissional(true)">
                                <label class="form-check-label" for="tipoProfissional">Profissional (Quero trabalhar)</label>
                            </div>
                        </div>

                        <div id="areaProfissional" style="display: none; border-top: 1px solid #eee; padding-top: 15px;">
                            <h6 class="text-primary mb-3">Dados do Seu Serviço
                        <script>
                        // Função para deixar o CPF bonitinho: 000.000.000-00
    function mascaraCPF(i) {
        var v = i.value;
        if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
           i.value = v.substring(0, v.length-1);
           return;
        }
        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";
    }

    // Função para deixar o Telefone bonitinho: (87) 99999-9999
    function mascaraTelefone(i) {
        var v = i.value;
        v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
        v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
        i.value = v;
    }
    </script>
