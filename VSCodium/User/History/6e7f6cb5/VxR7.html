<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Garanhuns Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Garanhuns ChainServices</a>
    <a href="/cadastro" class="btn btn-light">Cadastrar-se</a>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">Encontre profissionais em Garanhuns</h2>
    
    <div class="row">
        {% for prof in profissionais %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ prof.nome }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ prof.profissao }}</h6>
                    <p class="card-text">{{ prof.descricao }}</p>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">üìç Bairro: {{ prof.bairro }}</li>
                    </ul>
                    <a href="https://wa.me/55{{ prof.whatsapp }}" target="_blank" class="btn btn-success w-100">
                        Chamar no WhatsApp
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center">
            <p>Nenhum profissional cadastrado ainda.</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
