{{ define "header" }}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaranhunsJobs - Vagas de Emprego</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-slate-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center group">
                        <svg class="h-8 w-8 text-emerald-500 group-hover:text-emerald-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="ml-2 text-xl font-bold text-white group-hover:text-emerald-50 transition">GaranhunsJobs</span>
                    </a>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                        Vagas
                    </a>

                    {{ if .isLogado }}
                        <span class="text-slate-500 text-sm hidden md:inline border-l border-slate-700 pl-4">
                            OlÃ¡, Empresa
                        </span>

                        <a href="/cadastro" class="text-emerald-400 hover:text-emerald-300 px-3 py-2 rounded-md text-sm font-medium transition duration-150 border border-emerald-900 hover:bg-emerald-900/30">
                            + Postar Vaga
                        </a>

                        <a href="/logout" class="bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white border border-red-500/20 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                            Sair
                        </a>

                    {{ else }}
                        <a href="/login" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                            Entrar
                        </a>

                        <a href="/registro" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 shadow-lg shadow-emerald-900/50">
                            Sou Empresa
                        </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 w-full">
{{ end }}
