{{ define "registro_empresa.html" }}
    {{ template "header" . }}

    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-slate-100 mt-10">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Crie sua conta</h2>
            <p class="text-slate-500 mt-2">Comece a contratar os melhores talentos de Garanhuns.</p>
        </div>

        {{ if .error }}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium border border-red-200">
            ⚠️ {{ .error }}
        </div>
        {{ end }}

        <form action="/registro" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nome da Empresa (Fantasia)</label>
                <input type="text" name="nome" required placeholder="Ex: Padaria Tech" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-3 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">CNPJ</label>
                <input type="text" name="cnpj" required placeholder="00.000.000/0001-00" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-3 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Corporativo</label>
                <input type="email" name="email" required placeholder="rh@empresa.com" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-3 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <input type="password" name="senha" required placeholder="••••••••" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-3 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Cidade</label>
                <input type="text" name="cidade" value="Garanhuns" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-3 border">
            </div>

            <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition shadow-lg mt-4">
                Criar Conta Grátis
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-6">
            Já tem conta? <a href="/login" class="text-emerald-600 font-bold hover:underline">Entrar</a>
        </p>
    </div>

    {{ template "footer" . }}
{{ end }}
