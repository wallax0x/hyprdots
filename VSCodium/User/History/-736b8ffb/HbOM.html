{% extends 'admin/base_admin.html' %}
{% block title %} Listar Usuario{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Usuarios Cadastrados</h1>
        </div>
        <div class="col text-end">
            <a href="{{url_for('cadastrarCategoria')}}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Nova categoria
            </a>
        </div>
    </div>

    <div class="card">

        <div class="card-body p-0">

            <table class="table table-striped m-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in categorias %}
                    <tr>

                        <td>{{ i['id'] }}</td>
                        <td>{{ i['nome']}}</td>
                        
                        <td>{{i['ativo'] }}</td>

                        <td>
                    
                            <a href="{{url_for('editarUsuario',id=i['id'])}}"
                                class="btn btn-sm btn-warning">Editar</a>

                            <form action="{{url_for('excluirUsuario',id=i['id'])}}"" method=" POST"
                                style="display:inline;" onsubmit="return confirm('Deseja excluir a categoria?')">
                                <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                            </form>

                        </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
