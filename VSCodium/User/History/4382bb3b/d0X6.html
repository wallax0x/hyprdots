{{ define "registro_candidato.html" }}
    {{ template "header" . }}

    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-slate-100 mt-10">
        <div class="text-center mb-8">
            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full uppercase">Para Profissionais</span>
            <h2 class="text-3xl font-bold text-slate-800 mt-4">Crie seu Perfil</h2>
            <p class="text-slate-500 mt-2">Encontre sua próxima vaga em Garanhuns.</p>
        </div>

        {{ if .error }}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium border border-red-200">
            ⚠️ {{ .error }}
        </div>
        {{ end }}

        <form action="/candidato/registro" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nome Completo</label>
                <input type="text" name="nome" required placeholder="Seu nome" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>
            <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Anexar Currículo (PDF)</label>
    <input type="file" name="curriculo" accept=".pdf" 
        class="w-full rounded-lg border-slate-300 shadow-sm p-3 border bg-slate-50 text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    <p class="text-xs text-slate-400 mt-1">Apenas arquivos PDF.</p>
</div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" name="email" required placeholder="seu@email.com" 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">CPF</label>
                    <input type="text" name="cpf" required placeholder="000.000.000-00" 
                        class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                    <input type="password" name="senha" required placeholder="••••••••" 
                        class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Suas Habilidades (Skills)</label>
                <textarea name="skills" rows="3" placeholder="Ex: Motorista AB, Vendas, Excel, Go, Python..." 
                    class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg mt-4">
                Cadastrar Currículo
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-6">
            Já tem cadastro? <a href="/candidato/login" class="text-blue-600 font-bold hover:underline">Entrar</a>
        </p>
    </div>

    {{ template "footer" . }}
{{ end }}
