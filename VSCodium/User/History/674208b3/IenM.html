{% extends 'admin/base_admin.html' %}
{% block title %} Confirmar Exclusão {% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3">Confirmar Exclusão</h1>

    <div class="card">
        <div class="card-body">
            <p>Você tem certeza que deseja excluir o produto: <strong>{{ produto['nome'] }}</strong>?</p>
            <p>Esta ação não pode ser desfeita.</p>
            
            <form method="POST">
                <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                <a href="{{ url_for('listarProdutos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
